version: "3.8"

services:
  # React Build Service
  react-build:
    build:
      context: ./yytermi_react
      dockerfile: Dockerfile # Builds the React app
    container_name: react-build
    volumes:
      - ./yytermi_react:/app    # Mount React app code
      - ./yytermi_react/dist:/app/dist # Output the build files

  # NGINX Service
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # Custom NGINX config
      - ./yytermi_react/dist:/usr/share/nginx/html:ro # Serve React build files
      - certbot-etc:/etc/letsencrypt           # SSL certificates
      - certbot-var:/var/lib/letsencrypt       # Certbot challenges
    restart: always

  # Certbot Service (Optional, for SSL)
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx.conf:/etc/nginx/nginx.conf

volumes:
  certbot-etc:
  certbot-var: